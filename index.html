<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-title">
        <h1>Guessing game</h1>
      </div>

      <div class="card-body">
        <form action="#" class="myForm">
          <div class="form-field">
            <label for="guessNum">Guess a number from 1-5 :</label>
            <input type="number" id="guessNum" max="5" min="1" required />
          </div>

          <div class="button-field">
            <button type="submit" id="check" class="btn">Check Result</button>
          </div>
        </form>

        <p class="resultText"></p>
        <p class="remainingAttempt"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
